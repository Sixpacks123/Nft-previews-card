<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet"type="css" href="/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main class="card">
  <img class="card-image" src="images/image-equilibrium.jpg" alt="nft">
  <h1 class="card-title font-police"> Equilobrium #3429</h1>
  <p class="card-description font-police">Our Equilobrium collection promotes balance and calm.</p>
  <div class="card-middle">
    <div class="card-test">
      <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
      <span class="font-police price">0.041 ETH</span>
    </div>
    <div class="card-test">
      <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
      <span class="font-police time">3 days left</span>
    </div>
  </div>
  <hr>
  <div class="card-author">
    <img src="/images/image-avatar.png" alt="avatar">
    <p class="font-police">Creation fo <span class="author">Jules Wyvern</span></p>
  </div>
</main>
</body>
</html>
